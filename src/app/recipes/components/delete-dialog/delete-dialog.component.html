<h2 mat-dialog-title>Are you sure you want to delete this recipe?</h2>
<mat-dialog-content
  >This will delete recipe and cannot be undone.</mat-dialog-content
>
<mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="warn"
    [mat-dialog-close]="true"
    (click)="deleteRecipe()"
  >
    Delete
  </button>
</mat-dialog-actions>
